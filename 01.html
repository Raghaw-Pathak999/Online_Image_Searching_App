<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>online_Image</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        body {
            line-height: 1.6;
            background-color: #383636;
        }

        h1 {
            font-size: 40px;
            filter: drop-shadow(-10px 10px 3px #ca2222d8);
            border-radius: 10px;
            font-weight: bold;
            text-align: center;
            margin: 20px 10px 60px 10px;
            box-shadow: 0 0 10px rgb(210, 102, 24);
            background: linear-gradient(#fce721e8, #b16b01);

        }

        form {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 50px;
        }

        #Search-input {
            width: 60%;
            max-width: 400px;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            box-shadow: 9px 4px 6px #181819a2;
            filter: drop-shadow(-10px 10px 3px #868282d8);
            font-size: 18px;
            font-weight: 800;
            outline: none;
            color: #e48613;
        }

        #Search-button {
            padding: 10px 30px;
            margin-left: 20px;
            border-radius: 10px;
            border: none;
            font-weight: bold;
            background: linear-gradient(#e39234, #da881d);
            filter: drop-shadow(8px 8px 2px #868282d8);
            cursor: pointer;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande';
            opacity: 0.9;
        }

        #Search-button:hover {
            opacity: 1;
            transition: 0.1s ease-in;

        }

        .Search-results {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            max-width: 1200px;
            background-color: rgb(166, 127, 55);
            border-radius: 10px;
            margin: 0 auto;
        }

        .Search-result {
            margin: 15px;
            margin-bottom: 60px;
            width: 30%;
            background-color: #cead34;
            height: 100%;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 6px rgba(0, 0, 0, 0.2);
            filter: drop-shadow(8px 8px 2px #836a07d8);
        }

        .Search-result img {
            width: 100%;
            padding: 15px;
            height: 230px;
            object-fit: cover;
            transition: 0.1s ease-in-out;
        }

        .Search-result img:hover {
            opacity: 0.75;
        }

        .Search-result a {
            text-transform: capitalize;
            color: #1b1b1b;
            font-weight: bold;
            text-decoration: none;
            padding: 0px 15px 15px 15px;
            display: block;
            font-size: 15px;
            cursor: pointer;
        }

        .more_button {
            padding: 10px 40px;
            cursor: pointer;
            display: flex;
            display: none;
            margin: auto;
            border-radius: 10px;
            margin-top: 20px;
            margin-bottom: 20px;
            font-weight: bold;
            color: #f7f1f1;
            border: none;
            background: linear-gradient(#f4a940, #7a3704);
        }

        .more_button:hover {
            border: 2px solid black;
        }

        @media screen and (max-width: 786px) {
            .Search-result {
                width: 40%;
                margin: 20px;
            }

            h1 {
                font-size: 25px;
            }

        }
    </style>
</head>

<body>
    <h1>ImAgE SeArCh AppLiCtiON..</h1>
    <form action="">
        <input type="text" id="Search-input" placeholder="Search for image">
        <button id="Search-button">Search</button>
    </form>
    <div class="Search-results">
        <div class="Search-result">
            <img src="./coconut tree.jpg" alt="Coconut Tress">
            <a href="https://unsplash.com/photos/a-man-standing-between-palm-trees-in-a-desert-G3SoFDDCh0E"
                target="_blank">Coconut Tress</a>
        </div>

        <div class="Search-result">
            <img src="./humberto-portillo-tDJ9yxHAMFw-unsplash.jpg" alt="Super Men">
            <a href="https://unsplash.com/photos/a-man-standing-between-palm-trees-in-a-desert-G3SoFDDCh0E"
                target="_blank">Super Men </a>
        </div>

        <div class="Search-result">
            <img src="./Coofee cups.jpg" alt="Coconut Tress">
            <a href="https://unsplash.com/photos/a-table-topped-with-lots-of-cups-of-coffee-4qDCsdcOJVw"
                target="_blank">Coofee Cups</a>
        </div>

        <div class="Search-result">
            <img src="./daniel-k-cheung-nXKNn2L4fDw-unsplash.jpg" alt="Two Pupit">
            <a href="https://unsplash.com/photos/a-man-standing-between-palm-trees-in-a-desert-G3SoFDDCh0E"
                target="_blank">Two Pupit</a>
        </div>

        <div class="Search-result">
            <img src="./muhd-asyraaf-Ti8UF_rJlYo-unsplash.jpg" alt="Spider Men">
            <a href="https://unsplash.com/photos/a-man-standing-between-palm-trees-in-a-desert-G3SoFDDCh0E"
                target="_blank">Spider Men Marvel</a>
        </div>

        <div class="Search-result">
            <img src="./white car.jpg" alt="Coconut Tress">
            <a href="https://unsplash.com/photos/a-white-car-is-parked-in-a-large-room-iKuMMJr4PHg"
                target="_blank">White Cars</a>
        </div>

    </div>
    <button class="more_button">Show More</button>
</body>
<script>
    const accesKey = "bBYnCKLcI2KybWD3mlMyhDcPpGV70jL6hxAhu_IjzPk"
    const formEele = document.querySelector("form");
    const inputEele = document.querySelector("#Search-input");
    const SearchResult = document.querySelector(".Search-results");
    const moreButton = document.querySelector(".more_button");

    let inputDATA = "";
    let page = 1;

    async function searchIMG() {
        inputDATA = inputEele.value;
        const url = `https://api.unsplash.com/search/photos?page=${page}&query=${inputDATA}&client_id=${accesKey}`

        const response = await fetch(url);
        const data = await response.json();
        const results = data.results

        if (page === 1) {
            SearchResult.innerHTML = ""

        }

        results.map((result) => {
            const imageWrapper = document.createElement("div");
            imageWrapper.classList.add("Search-result");
            const image = document.createElement("img");
            image.src = result.urls.small;
            image.alt = result.alt_description;
            const imageLink = document.createElement("a");
            imageLink.href = result.links.html;
            imageLink.target = "_blank";
            imageLink.textContent = result.alt_description;

            imageWrapper.appendChild(image);
            imageWrapper.appendChild(imageLink);
            SearchResult.appendChild(imageWrapper);
        });

        page++
        if (page > 1) {
            moreButton.style.display = "block"
        }
    }

    formEele.addEventListener("submit", (event) => {
        event.preventDefault();
        page = 1;
        searchIMG();
    });

    moreButton.addEventListener("click", (event) => {
        searchIMG();
    });
</script>
